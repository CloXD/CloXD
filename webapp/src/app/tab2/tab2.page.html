<ion-header>
  <ion-toolbar color="warning">
    <ion-title> Take a Picture! </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Take a Picture!</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col  size-md="4" size-sm="12">
        <ion-card *ngIf="styles[current_style]; let style">
          <img [src]="style.src" id="img_style">
          <ion-card-header>
            <ion-card-subtitle>{{style.subtitle}}</ion-card-subtitle>
            <ion-card-title><h3>{{style.title}}</h3></ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-label>Change the syle</ion-label>
            <ion-select (ngModelChange)="refreshAll()" placeholder="Change the style" [(ngModel)]="current_style">
              <ion-select-option *ngFor="let st of styles; let idx = index" [value]="idx">{{st.title}}</ion-select-option>
            </ion-select>
          </ion-card-content>
          <ion-card-content
            ></ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col  size-md="8" size-sm="12">
        <ion-row>
          <ng-container
        *ngFor="let photo of photoService.photos; index as position"
      >
        <ion-col size="6">
          <ion-card style="height:100%">
            <img [id]="'img_'+position" [src]="photo.webviewPath" (click)="showActionSheet(photo, position)">
            <ion-card-header>
              <ion-card-title><h3>Your photo</h3></ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
        <ion-col size="6">
          <ion-card style="height:100%">
            <ion-progress-bar type="indeterminate" *ngIf="loading[position]" style="margin-top: 50% ;"></ion-progress-bar>
            <canvas [id]="'stylized_'+position"  (click)="showActionSheet(photo, position)"></canvas>
            <ion-card-header>
              <ion-card-title><h3>Restylized photo!</h3></ion-card-title>
            </ion-card-header>
          </ion-card>
          
        </ion-col>
      </ng-container>
          
        </ion-row>
        

      </ion-col>
      
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addNew()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
