<ion-header>
  <ion-toolbar color="warning">
    <ion-title>
About this Website
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">About this Website</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <strong>This Website was realized using:</strong>
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" size-sm="12" *ngFor="let item of abouts">
          <ion-item [href]="item.url" target="_blank" >
            <ion-avatar slot="start">
              <img [src]="item.avatar">
            </ion-avatar>
            <ion-label >{{item.name}}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <p>You can find the source code here <a href="https://github.com/CloXD/CloXD/" target="_blank"><ion-icon  name="logo-github"></ion-icon></a> </p>
  </div>
  
</ion-content>
